<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/background.js"></script>
		<script src="js/URI.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1> ServiceNow <small>Notifications</small></h1>

			<button type="button" class="btn btn-success btn-sm" id="start" disabled>
				Show notifications
			</button>
			<button type="button" class="btn btn-danger btn-sm" id="stop" disabled>
				Stop notifications
			</button>
			<br />
			<br />
			<div class="form-group">
				<label for "userid">ServiceNow user name</label>
				<input type="text" id="userid" class="form-control" placeholder="User Name">
			</div>
			<div class="form-group">
				<label for "endpoint">Notification Service Endpoint</label>
				<input type="url" id="endpoint" class="form-control" placeholder="yourendpoint.com">
			</div>
			<button type="button" class="btn btn-danger btn-sm" id="permissions">
				Grant permissions
			</button>
			<br />
			<br />
			<div class="alert alert-info">
				Want to know more?  Click <a href="https://github.com/dmfranko/ServiceNowUpdateService" target="_blank">here</a>.
			</div>
		</div>
	</body>
</html>
